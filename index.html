<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="title">Title</h1>
    <p id="description">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
    <form id="survey-form">
        <label id="name-label">Name</label>
        <input type="text" id="name" required placeholder="Insert your name"><br>
        <label id="email-label">Email</label>
        <input type="email" id="email" required placeholder="Your email here"
            pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}"><br>
        <label id="number-label">Number</label>
        <input type="number" id="number" min="0" max="1000" pattern="\d*" placeholder="number"><br>
        <select id="dropdown">
            <option>option1</option>
            <option>option2</option>
        </select><br>

        <label><input name="radio" type="radio"> Option1</label>
        <label> <input name="radio" type="radio">Option2</label><br>
        <input type="checkbox" name="check1" value="check"> check 1 <br>
        <input type="checkbox" name="check2" value="check"> check 2 <br>
        <input type="checkbox" name="check3" value="check"> check 3 <br>
        <input type="checkbox" name="check4" value="check"> check 4 <br>
        <textarea id="comments" placeholder="Additional Comments Here...!"></textarea><br>
        <button type="submit">Submit</button>
    </form>
    "Hello World ,we are software developers!"
</body>

</html>
